#############################################################
# 5 ps NVT simulation of Na+/Cl- in a box of water                 
#############################################################

# Starting structure
structure          structure.psf
coordinates        structure.pdb
binCoordinates     parent.coor
binVelocities      parent.vel
extendedSystem     parent.xsc

set temperature    300
set outputname     seg 
firsttimestep      0

#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          toppar/toppar_water_ions_for_namd.str


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens
seed                RAND   ;# Use a random seed from WESTPA

# Periodic Boundary Conditions
wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

# Output
outputName          $outputname
restartfreq         500     ;# 500 steps = every 1 ps
dcdfreq             50
xstFreq             500

# Run 
run 2500 ;# 5 ps
